<!DOCTYPE html>
	<head>
		<title>slider-jquery</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/main.js"></script>

		<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>jqslider</h1>
			<div class="slider-outer">
				<img src="images/arrow-left.png" class="prev" alt="prev">
				<div class="slider-inner">
					<img src="images/image1.jpg" class="active">
					<img src="images/image2.jpg" class="active">
					<img src="images/image3.jpg" class="active">
					<img src="images/image4.jpg" class="active">

					
				</div>
				<img src="images/arrow-right.png" class="next" alt="next">

			 </div>

		</div>
	</body>
</html>
